<div *ngIf="loading">Loading country...</div>
<div *ngIf="country">
    <img [src]="country.flagUrl" [alt]="country.name" />
    <h2>{{ country.name }}</h2>
    <p><strong>Capital:</strong> {{ country.capital }}</p>
    <p><strong>Population:</strong> {{ country.population | number }}</p>
    <button (click)="goBack()" class="back-button">Go Back Home</button>
  </div>

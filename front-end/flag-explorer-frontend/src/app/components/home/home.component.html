<div *ngIf="loading">Loading countries...</div>
<div class="grid" *ngIf="!loading">
    <div *ngFor="let country of countries" (click)="goToDetail(country.name)" class="grid-item">
      <img [src]="country.flagUrl" [alt]="country.name" class="flag-image"/>
      <p>{{ country.name }}</p>
    </div>
</div>
